<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
          <div class="outer-box">
            <div class="inner-box"> 
             <header class="signup-header">
                <h1>Sign Up</h1>
                <p>it just take 30 seconds</p>        
             </header>
             <main class="signup-body">
                <form action="#">
                    <p><label for="Full Name">Full Name:</label>
                    <input type="text" id="Full Name" placeholder="Sumit Pandey" required>
                </p>
                <p><label for="Email">Email:</label>
                    <input type="email" id="Email" placeholder="Sumit@gmail.com" required>
                </p>
                <p><label for="Password">Password:</label>
                    <input type="Password" id="Password" placeholder="At least 8 characters" required>
                </p>
                <p>
                    <input type="submit" id="submit" value="Creat Account">
                </p>
                </form>
             </main> 
             <footer class="signup-footer">
              <p>Already have an account? <a href="#">Login</a></p>
             </footer>
            </div>
            <div class="circle   c1"></div>
            <div class="circle c2"></div>
            </div>
</body>
</html>
